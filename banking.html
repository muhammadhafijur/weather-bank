<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-7xl mt-8 text-gray-500"> Lets get some <span class="text-green-500">Money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4  class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1240</h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-100 p-8 rounded ">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div action="">
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-gray-700 px-4 py-2 rounded text-white font-medium hover:bg-gray-600">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded ">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-gray-700 px-4 py-2 rounded text-white font-medium hover:bg-gray-600">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- script -->
    <script src="js/banking.js"></script>
</body>
</html>
